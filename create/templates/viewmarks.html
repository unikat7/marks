{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Student Result</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <h5>Name:</h5>
                        <p class="form-control">{{st.name}}</p>
                    </div>
                    <div class="col-6">
                        <h5>Percentage:</h5>
                        <p class="form-control">{{percentage}}</p>
                    </div>
                    <div class="col-6">
                        <h5>Remarks:</h5>
                        <p class="form-control"
                            {% if percentage <= 40 %} style="color: red;" {% endif %}>
                            {% if percentage > 40 %}
                                Pass
                            {% else %}
                                Fail
                            {% endif %}
                    </div>
                </div>
                
                <table class="table table-bordered">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">Subject</th>
                            <th scope="col">Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td>CFA</td>
                            <td>{{marks.cfa}}</td>
                        </tr>
                        <tr>
                            <td>Digital Logic</td>
                            <td>{{marks.digital}}</td>
                        </tr>
                        <tr>
                            <td>English</td>
                            <td>{{marks.english}}</td>
                        </tr>
                        <tr>
                            <td>C Programming</td>
                            <td>{{marks.cprogramming}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="card-footer text-center">
                <button class="btn btn-primary" onclick="window.print()">Print Result</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
